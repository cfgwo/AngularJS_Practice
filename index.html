<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ID=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master Binding!</title>
    <!--Include Bootstrap-->
    <link rel="stylesheet" href="css/vendor/foundation/foundation.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!--Live Reload-->
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
    <h1>Hello World!</h1>
    <div ng-controller="MainController" >
        <div ng-repeat="attr in ob">
            {{ attr }}
        </div>

        <div ng-repeat="element in myarr  track by $index">
            {{ element }}:{{ $index }}
            <span ng-show="$first">first</span>
            <span ng-show="$middle">middle</span>
            <span ng-show="$last">last</span>
            <span ng-show="$even">even</span>
            <span ng-show="$odd">odd</span>

        </div>
        <div ng-repeat-start="user in users  track by $index">
            <strong>{{ user.name }}</strong>: {{ user.age }}
        </div>
        <hr ng-repeat-end>
    </div>








<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<!--<script src="js/vendor/angular/angular.js" type="text/javascript"></script>-->
<script src="js/vendor/jquery/jquery.js" type="text/javascript"></script>
<script src="js/vendor/foundation/foundation.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>

</html>
